<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
        <title>birthday happy cakes</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <audio>
            <!-- add autoplay to tag audio-->
            <source src="img/icons/birthday_start.mp3" />
        </audio>
        <!-- main  -->
        <div class="wrapper">
            <div class="audio"><div></div></div>
            <div class="screen">
                <div class="timer__body">
                    <h3 class="timer">
                        Countdown to your birthday
                        <span id="time">00:00</span>
                    </h3>
                </div>
                <div class="doors__container">
                    <div class="doors__body">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="img__racer">
                        <img src="img/file.png" alt="racer in 3d" />
                    </div>
                </div>
                <div class="explosion"></div>
            </div>
            <div class="screen">
                <div class="line__body">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <img src="img/carting.svg" alt="racer in 2d" />
                <img src="img/leftwheel.svg" alt="" />
                <img src="img/rightwheel.svg" alt="" />
            </div>
        </div>

        <script type="module" src="js/script.js"></script>
    </body>
</html>
